<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Permanent+Marker&family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Notes</title>
  </head>
  <body>
    <div class="container note">
      <h1 class="note__heading">Notes</h1>

      <button class="notes__button" id="addBtn">Add</button>
      <div class="notes__container note">
        <div class="note__container hidden" id="noteContainer">
          <i class="fas fa-eraser"></i>
          <input type="checkbox" name="note" id="#" class="note__input" />
          <label for="note" class="note__txt" id="noteTxt"
            >Lorem ipsum dolor sit amet.</label>
          <button class="note__edit-btn" id="editBtn">edit</button>
        </div>
      </div>
      <p class="note__clear" id="clearNotes">clear</p>
      <script type="module" src="interfaceUser.esm.js"></script>
    </div>
  </body>
</html>
